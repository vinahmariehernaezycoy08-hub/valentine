<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine? üíå</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fff0f5, #ffd1dc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #c2185b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    /* Sections */
    #qr-section, #invite-section, #success-section { display: none; }

    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    
    /* QR Section Styles */
    #qrcode {
      background: white;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin: 20px 0;
    }

    /* Buttons */
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
      margin: 10px;
    }
    .btn-yes { background-color: #c2185b; color: white; }
    .btn-no { background-color: #ffffff; color: #c2185b; position: absolute; }

    /* Hearts Animation */
    .heart {
      position: absolute;
      color: #ff4081;
      font-size: 20px;
      user-select: none;
      animation: floatUp 3s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="qr-section">
    <h1>Our Valentine's Invitation üíï</h1>
    <p>Scan this QR with your phone!</p>
    <div id="qrcode"></div>
    <p>(Or click the link if testing on PC)</p>
  </div>

  <div id="invite-section">
    <h1>Will you be my Valentine? üíñ</h1>
    <div style="height: 100px;"> <button class="btn btn-yes" onclick="showSuccess()">YES!</button>
      <button id="no-btn" class="btn btn-no" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
  </div>

  <div id="success-section">
    <h1>YEEEYY! I LOVE YOU! ü§ü‚ù§Ô∏è</h1>
    <p>You've made me the happiest person!</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const isInvite = urlParams.get('target') === 'invite';

    // Update this link to YOUR actual GitHub link
    const myGithubLink = "https://vinahmariehernaezycoy08-hub.github.io/valentine/?target=invite";

    if (isInvite) {
      // Show the invitation question
      document.getElementById('invite-section').style.display = 'block';
    } else {
      // Show the QR code
      document.getElementById('qr-section').style.display = 'block';
      new QRCode(document.getElementById("qrcode"), {
        text: myGithubLink,
        width: 256,
        height: 256,
        colorDark : "#c2185b",
        colorLight : "#ffffff"
      });
    }

    // Function to move the "No" button
    function moveButton() {
      const btn = document.getElementById('no-btn');
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    // Function for when "Yes" is clicked
    function showSuccess() {
      document.getElementById('invite-section').style.display = 'none';
      document.getElementById('success-section').style.display = 'block';
      
      // Create lots of hearts
      for (let i = 0; i < 50; i++) {
        setTimeout(createHeart, i * 100);
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  </script>

</body>
</html>
